<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oh Studio Clone</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body style="padding: 3rem">
		<div class="card feature">
			<a href="#" class="feature__link">
				<img
					class="card__image feature__image"
					src="./images/sample.webp"
					alt=""
				/>
				<div class="feature__link-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="1em"
						height="1em"
						viewBox="0 0 24 24"
					>
						<path d="M6 6v2h8.59L5 17.59L6.41 19L16 9.41V18h2V6z" />
					</svg>
				</div>
				<div class="feature__link-text">Aire</div>
			</a>
		</div>
		<div class="card feature feature--coming-soon">
			<a href="#" class="feature__link">
				<img
					class="card__image feature__image"
					src="./images/sample.webp"
					alt=""
				/>
				<div class="feature__link-icon"></div>
				<div class="feature__link-text">Aire</div>
			</a>
		</div>
	</body>
</html>
